<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <header>

    <div class="top-line">
      <div class="container">
        <div class="row justify-content-between">

          <div class="col-6">
            <div class="logo-wrapper">
              <div class="logo-image-wrapper">
                <img src="images/logo-icon.svg" alt="Appkit Company" class="logo-image">
              </div>
              <span class="logo-text"><span class="logo-text-bold">App</span>kit</span>
            </div><!-- logo-wrapper end -->
          </div><!-- col-6 end -->

          <div class="col-2">
            <div class="hamburger-wrapper">
              <div class="hamburger"></div>
            </div>
          </div><!-- col-2 end -->

        </div><!-- row end -->
      </div><!-- container end -->
    </div><!-- top-line end -->

    <div class="slider">
      <div id="bg1" class="slide">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="h2">AppKit is the perfect front-end template for app developers</h2>
              <p class="intro">It helps developers to build beautiful and user-friendly web apps quickly and easily!</p>
              <a href="#bg1" class="button slider-button" target="_blank">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header-image-wrapper">
      <img src="images/imac.png" alt="Appkit miniature" class="header-image">
    </div>

  </header><!-- header end-->
  <script src="js/scripts.min.css"></script>
</body>

</html>
